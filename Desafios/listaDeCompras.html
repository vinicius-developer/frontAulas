<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <h1>lista de compras</h1>
    <!-- pular linha -->
    <br>

    <h2>produtos cesta básica</h2>
    <!--- order list -->
    <ol>
        <!-- list items -->
        <!-- tag*quantidade   -->
        <li>arroz</li>
        <li>feijão</li>
        <li>macarrão</li>
        <li>adoçante</li>
        <li>farinha de trigo</li>
    </ol>
    <!-- linha horizontal -->
    <hr>

    <h2>produtos de higiene pessoal</h2>
    <!-- unorder list -->
    <!-- tag>o que estará dentro da tag -->
    <!-- list-style-type -->
    <ul type="square">
        <!-- list items -->
        <li>shampoo</li>
        <li>sabonete</li>
        <li>cotonete</li>
        <li>algodão</li>
        <li>desodorante</li>
    </ul>
</body>
</html>
