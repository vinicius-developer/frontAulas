<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main class="container">
       <h3>Cálculos</h3>
        <div class="form-group">
            <label for="prod">Produto</label>
            <input type="text" class="form-control" id="prod" name="prod">
        </div>
        <div class="form-group">
            <label for="precounit">Preço Unitário</label>
            <input type="text" class="form-control" id="precounit" name="precounit">
        </div>
        <div class="form-group">
            <label for="qtde">Quantidade</label>
            <input type="text" class="form-control" id="qtde" name="qtde">
        </div>
        <button type="submit" id="calc" class="btn btn-primary">Calcular!</button>
        <div class="form-group result" >
            <label for="precotot">Preço Total</label>
            <input type="text" class="form-control" id="precotot" name="precotot" disabled>
        </div>
        <div class="form-group result">
            <label for="descont">Desconto</label>
            <input type="text" class="form-control" id="descont" name="descont" disabled>
        </div>
        <div class="form-group result">
            <label for="totalpagar">Total a pagar</label>
            <input type="text" class="form-control" id="totalpagar" name="totalpagar" disabled>
        </div>
   </main> 

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   <script src="js/main2.js"></script>
</body>
</html>
